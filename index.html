<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Sorteie</h1>
    </div>
    <div class="midle">
      <button onclick="randomText()"></button>
    </div>
    <p id="text"></p>
  </body>
  <script>
    function randomText() {
    var randomNum = Math.random();
    var text = document.getElementById("text");
    
    if (randomNum < 0.7) {
      text.innerHTML = "E";
    } else if (randomNum < 0.9) {
      text.innerHTML = "D";
    } else if (randomNum < 0.999) {
      text.innerHTML = "C";
    } else {
      text.innerHTML = "A";
    }
  }
  </script>
</html>
